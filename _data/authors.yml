# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Pranje Auta BA
  email:             PranjeAuta.BA@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Posvetite posebnu pažnju svom vozilu jer zaslužuje vrhunsku negu! [Pranje Auta BA](/kontakt/) je tu da vam pruži besprekornu uslugu pranja automobila u Prijedoru, Banjaluci, Sanskom Mostu i Novom Gradu. Kontaktirajte nas odmah na [065 019 012](tel:+38765019012) i rezervišite svoj termin! Naša stručna ekipa stoji vam na raspolaganju da oživi sjaj vašeg vozila. Bez obzira da li želite sveobuhvatno pranje ili specifične usluge, mi smo tu da udovoljimo vašim potrebama. Kontaktirajte nas telefonom kako biste saznali više o našim uslugama ili rezervisali termin pranja. Vaše vozilo će vam biti zahvalno na ovom tretmanu! 🚗💦


  # This photo will be used in the about section
  picture:
    path:            /assets/img/logo.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/logo.png
      2x:            /assets/img/logo.png

